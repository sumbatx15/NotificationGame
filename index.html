<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="feedback-container"></div>
    <div class="intro-container">
        <video class="intro" src="assets/screens/intro.mp4" playsinline autoplay muted loop></video>
        <video class="tutorial" src="assets/screens/tutorial.mp4"></video>
    </div>
    <div class="endgame-container">
        <div class="win">
            <video src="assets/screens/win.mp4"></video>
        </div>
        <div class="lose">
            <video src="assets/screens/lose.mp4"> </video>
        </div>
        <div class="endgame-notes"></div>
    </div>
    <div class="notification-container">
    </div>
    <div class="game-container">
        <div class="time-progress">
            <div class="bar"></div>
        </div>
        <div class="word">
            <div id="growth-bar" class="word-bar">
                <img src="assets/filled/growthFull.svg" alt="">
            </div>
            <img class="word-stroked" src="assets/stroked/growthBar.svg" alt="">
        </div>
        <div class="word">
            <div id="esteem-bar" class="word-bar">
                <img src="assets/filled/esteemFull.svg" alt="">
            </div>
            <img class="word-stroked" src="assets/stroked/esteemBar.svg" alt="">
        </div>
        <div class="word">
            <div id="belong-bar" class="word-bar">
                <img src="assets/filled/belongFull.svg" alt="">
            </div>
            <img class="word-stroked" src="assets/stroked/belongBar.svg" alt="">
        </div>
        <div class="word">
            <div id="safety-bar" class="word-bar">
                <img src="assets/filled/safetyFull.svg" alt="">
            </div>
            <img class="word-stroked" src="assets/stroked/safetyBar.svg" alt="">
        </div>
        <div class="word">
            <div id="energy-bar" class="word-bar">
                <img src="assets/filled/energyFull.svg" alt="">
            </div>
            <img class="word-stroked" src="assets/stroked/energyBar.svg" alt="">
        </div>
    </div>
    <script src="config.js"></script>
    <script src="assets/sounds/index.js"></script>
    <script src="main.js"></script>
</body>

</html>
