<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="videos">
        
    </div>
    <script src="utils/video-alpha-proccessor.js"></script>
    <script src="utils/render-videos.js"></script>
    <!-- <canvas class="buffer" width="1920" height="2160" id="buffer"></canvas>
    <canvas class="output" width="1920" height="1080" id="output"></canvas> -->
    <!-- <canvas width="720" height="810" id="buffer"></canvas>
    <canvas width="720" height="405" id="output"></canvas> -->

    <div class="intro" onclick="handleIntroClick(this)">
        <video src="assets/screens/intro.mp4" autoplay loop></video>
    </div>
    <div class="tutorial">
        <video src="assets/screens/tutorial.mp4"></video>
    </div>
    <div class="endgame-container">
        <div class="draggable" data-name="reset-btn">
            <img src="assets/notifications/energy/energyGood2.svg" alt="">
        </div>
    </div>
    <div class="notification-container">
    </div>
    <div class="game-container">
        <div class="text-container">
            <div class="text-item">
                <img class="text-stroked" src="assets/stroked/growthBar.svg" alt="">
                <div id="growth-bar" class="text-bar-container">
                    <img class="text-bar" src="assets/filled/growthFull.svg" alt="">
                </div>
            </div>
            <div class="text-item">
                <img class="text-stroked" src="assets/stroked/esteemBar.svg" alt="">
                <div id="esteem-bar" class="text-bar-container">
                    <img class="text-bar" src="assets/filled/esteemFull.svg" alt="">
                </div>
            </div>
            <div class="text-item">
                <img class="text-stroked" src="assets/stroked/belongBar.svg" alt="">
                <div id="belong-bar" class="text-bar-container">
                    <img class="text-bar" src="assets/filled/belongFull.svg" alt="">
                </div>
            </div>
            <div class="text-item">
                <img class="text-stroked" src="assets/stroked/safetyBar.svg" alt="">
                <div id="safety-bar" class="text-bar-container">
                    <img class="text-bar" src="assets/filled/safetyFull.svg" alt="">
                </div>
            </div>
            <div class="text-item">
                <img class="text-stroked" src="assets/stroked/energyBar.svg" alt="">
                <div id="energy-bar" class="text-bar-container">
                    <img class="text-bar" src="assets/filled/energyFull.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/sounds/index.js"></script>
    <script src="main.js"></script>
</body>

</html>
