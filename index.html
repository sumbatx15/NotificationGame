<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    </div>
    <div class="game-container">
        <div class="time-progress">
            <div class="bar"></div>
        </div>
        <div class="text-container">
            <div class="text-item">
                <img src="assets/stroked/growthBar.svg" alt="">
                <div id="growth-bar" class="progress">
                    <img src="assets/filled/growthFull.svg" alt="">
                </div>
                <div class="text-item">
                    <img src="assets/stroked/esteemBar.svg" alt="">
                    <div id="esteem-bar" class="progress">
                        <img src="assets/filled/esteemFull.svg" alt="">
                    </div>
                </div>
                <div class="text-item">
                    <img src="assets/stroked/belongBar.svg" alt="">
                    <div id="belong-bar" class="progress">
                        <img src="assets/filled/belongFull.svg" alt="">
                    </div>
                </div>
                <div class="text-item">
                    <img src="assets/stroked/safetyBar.svg" alt="">
                    <div id="safety-bar" class="progress">
                        <img src="assets/filled/safetyFull.svg" alt="">
                    </div>
                </div>
                <div class="text-item">
                    <img src="assets/stroked/energyBar.svg" alt="">
                    <div id="energy-bar" class="progress">
                        <img src="assets/filled/energyFull.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
